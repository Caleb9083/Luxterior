<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Luxterior</title>
    <script src="https://kit.fontawesome.com/6b47ccd821.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body_container">
        <nav>
            <div class="navbar_container">
                <div class="navbar_logo">Luxterior</div>
                <div class="navbar_links">
                    <div class="navbar_link_items">Home</div>
                    <div class="navbar_link_items">About</div>
                    <div class="navbar_link_items">Features</div>
                    <div class="navbar_link_items">Contacts</div>
                </div>
                <div class="navbar_right">
                    <div class="search">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="hamburger">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </div>
                    
                </div>
            </div>
        </nav>
        <div class="hero_container">
            <div class="hero_image_container">
                <div class="pagination"></div>
            </div>
            <div class="hero_info">
                <div class="info_container">
                    <div class="infoTop">
                        We help you make modern interior
                    </div>
                    <div class="infoBottom">We will help you make and elegant and luxurious interior designed by professional interior designers</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
